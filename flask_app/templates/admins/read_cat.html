<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <title>Read Cat</title>
</head>
<body>
    <div class="container p-4 ">
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between mb-3">
            <div class="container-fluid">
                <a class="navbar-brand ml-2" style="color: white" href="#">Adopt a Cat</a>
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admins/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link active" style="color: white" aria-current="page" href="/admins/logout">Logout</a>
            <a class="nav-link active" style="color: white" href="#">{{ admin.first_name }}</a>
        </nav>


        <div class="d-flex justify-content-between">
            <div>
                <h3>Cat Name: {{ cat.name }}</h3>
                <img src="/static/img/{{ cat.img_url }}" style="width:330px; height: 200px;" alt="Cora's picture">
            </div>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cat ID: {{ cat.id }}</li>
                    <li class="list-group-item">Age: {{ cat.age }}</li>
                    <li class="list-group-item">Breed: {{ cat.breed }}</li>
                    <li class="list-group-item">Is adopted: {{ cat.is_adopted }}</li>
                    <li class="list-group-item">Created at: {{ cat.created_at }}</li>
                    <li class="list-group-item">Updated at: {{ cat.updated_at }}</li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
