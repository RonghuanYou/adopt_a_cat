<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <title>Application Form</title>
</head>
<body>
    <div class="container p-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between mb-3">
            <div class="container-fluid">
                <a class="navbar-brand ml-2" style="color: white" href="#">Adopt a Cat</a>
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link active" style="color: white" href="/users/logout">Logout</a>
            <a class="nav-link active" style="color: white" href="#">{{ user.first_name }}</a>
        </nav>
        
        <form action="/users/application/create/{{ cat_id }}" class="p-4" method="post">
            <!-- <input type="hidden" name="cat_id" value={{ cat_id }}> -->
            <div class="form-group mb-3">
                <label for="dog_num">How many dogs live in your house?</label>
                <input type="number" class="form-control" name="dog_num" id="dog_num">
            </div>

            <div class="form-group mb-3">
                <label for="dog_num">How many cats live in your house?</label>
                <input type="number" class="form-control" name="cat_num" id="dog_num">
            </div>

            <div class="form-group mb-3">
                <label for="dog_num">If you have pets, are they up to date on vaccines?</label>
                <input type="text" class="form-control" name="get_vaccines" id="dog_num">
            </div>

            <div class="form-group mb-3">
                <label for="dog_num"># of children under 8 in the household?</label>
                <input type="number" class="form-control" name="child_num" id="dog_num">
            </div>

            <div class="form-group mb-3">
                <label for="dog_num" class="mb-3">What energy level are you expecting for the new pet?</label><br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="energy_level" value="Low" name="energy_level" checked>
                    <label class="form-check-label" for="energy_level">Low</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="energy_level" value="Average" name="energy_level" >
                    <label class="form-check-label" for="energy_level">Average</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="energy_level" value="High" name="energy_level">
                    <label class="form-check-label" for="energy_level">High</label>
                </div>
            </div>
            <button class="btn btn-dark">Submit</button>
        </form>
        <!-- validation for updating form contents-->
        <div class="container text-center col-9">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger"> {{ message }} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
